    <!-- fixed-top class -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" routerLink="/">Social Space</a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button> -->
        <!-- <div class="collapse navbar-collapse" id="mynavbar"> -->
        <!-- <ul class="navbar-nav me-auto" *ngIf="accountService.currentUser()"> -->
        <ul class="navbar-nav me-auto">

            @if (accountService.currentUser()) {
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            }

        </ul>

        <!-- #loginForm = template reference variable -->

        @if (accountService.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="btn btn-secondary dropdown-toggle">
                <!-- Welcome {{model.username}} -->
                 <!-- titlecase transroms first letter to captial letter -->
                Welcome {{accountService.currentUser()?.userName | titlecase}}
            </a>

            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }

        @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }




        <!-- </div> -->
    </div>
</nav>
