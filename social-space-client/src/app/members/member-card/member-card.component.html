<div class="card">
    <div class="card-img-wrapper">
      <img src="{{memberCard().photoUrl || './assets/user.png'}}" class="card-img-top">

      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button routerLink="/members/{{memberCard().userName}}" class="btn btn-success rounded-circle"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-danger rounded-circle"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-info rounded-circle"><i class="fa fa-envelope"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title text-center ">
        <!-- <i class="fa fa-user-circle-0"></i> -->
        <!-- <i class="fa fa-user"></i> -->
        <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->

        {{memberCard().fullName}}</h5>
      <p class="card-text text-center text-muted">
        <i class="fa fa-map-marker" aria-hidden="true"></i>



        {{memberCard().city}}</p>
    </div>
    
</div>
