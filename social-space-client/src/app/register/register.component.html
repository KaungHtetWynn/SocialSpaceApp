<!-- Creating template form so template reference variable is necessary -->
<!-- We got ngForm from importing FormsModule in imports array -->

<div class="">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="text-primary text-center mb-5">Sign Up</h2>
            <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                <div class="form-floating mb-3">

                    <input type="text" class="form-control" id="inputUsername" [(ngModel)]="model.username"
                        name="username" placeholder="Username">
                    <label for="inputUsername">Username</label>
                </div>
                <!-- <div class="my-3">
                    <label>Choose your favorite user:</label>

                    
                    <select name="" id="" class="form-select">
                        @for (user of usersFromHomeComponent(); track $index) {

                        <option [value]="user.userName">
                            {{user.userName}}
                        </option>

                        }
                    </select>
                </div> -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputPassword" [(ngModel)]="model.password"
                        name="password" placeholder="Password">
                    <label for="inputPassword" class="form-label">Password</label>
                </div>
                <button type="submit" class="btn btn-primary me-2">Register</button>

                
                <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
